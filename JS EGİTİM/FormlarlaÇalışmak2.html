<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlarla Çalışmak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<div class="divAlert">

</div>

   

<div class="mt-5 container">Formlarla Çalışmak
    <div class="row mt-5">
        <div class="col-sm-8 offset-sm-2">
            <form id="userForm">
                <div>
                    <label class="form-label" for="username">Kullanıcı Adı</label>
                    <input class="form-control" type="text" name="username" id="username">
                </div>
                <div class="my-5">

                    <label class="form-label" for="score">Puan </label>
                    <input class="form-control" type="number" name="score" id="score">
                </div>
                <div>
                    <button type="submit" class="btn btn-success" id="submit">Gönder </button>
                    <button type="reset" class="btn btn-danger" id="reset">Sıfırla</button>
                </div>
            </form>
        </div>
        
        <div class="row mt-5">
            <div class="col-sm-8 offset-sm-2">
                <ul class="list-group list-group-numbered" id="userList">
                   
                </ul>
            </div>
        </div>
    </div>

</div>

<script src="27form.js"></script>

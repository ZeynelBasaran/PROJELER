<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Oluşturucu</title>
    <link rel="stylesheet" href="31PasswordGenerate.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <!-- Kopyalama kısmı çalışmıyor. 
    Gerş kalan herşey düzgün.-->

    <main>

        <h3>Password Generator</h3>

        <div class="result-cont">
            <span class="result"></span>
            <span class="material-symbols-outlined copy">content_paste</span>
        </div>



        <div class="settings">
            <div class="setting">
                <label for="">Password Lenght </label>
                <input type="number" id="Len" min="4" max="20" value="8">
            </div>

            <div class="setting">
                <label >Include uppercase letters </label>
                <input type="checkbox" name="" id="uppercase" checked>
            </div>
            <div class="setting">
                <label >Include lowercase letters </label>
                <input type="checkbox" name="" id="lowercase" checked>
            </div>
            <div class="setting">
                <label >Include number </label>
                <input type="checkbox" name="" id="number" checked>
            </div>
            <div class="setting">
                <label >Include symbol </label>
                <input type="checkbox" name="" id="symbol" checked>
            </div>

            <button id="generate">Generate Password</button>
        </div>

    </main>






    <script src="31PasswordGenerate.js"></script>

</body>

</html>

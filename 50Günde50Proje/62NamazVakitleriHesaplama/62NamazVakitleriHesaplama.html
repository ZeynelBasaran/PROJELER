<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="62NamazVakitleriHesaplama.css">
</head>

<body>

    <div class="container">
        <div class="clock"></div>

        <div class="location">
            <label for="ulke">Yaşadığı Ülke
                <select name="sehir" id="selectcountry">
                    
                </select>
            </label>

            <label for="sehir">Yaşadığı Şehir

                </select>
            </label>

            </label>
        </div>

        <div class="iftar">İftara kalan Süre</div>

      
        <div class="namazsaat">
            <li class="">İmsak : <span class="Imsak"></span></li>
            <li class="">Güneş : <span class="Gunes"></span></li>
            <li class="">Öğle  :  <span class="Ogle"></span></li>
            <li class="">İkindi: <span class="Ikindi"></span></li>
            <li class="">Akşam : <span class="Aksam"></span></li>
            <li class="">Yatsı : <span class="Yatsi"></span></li>
        </div>
    </div>


    <script src="62NamazVakitleriHesaplama.js"></script>

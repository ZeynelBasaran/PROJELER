<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="2İlerlemeAdimları.css">
</head>

<body>

    <!--   
        CSS'de Buttonların disabled özelligi çalışmıyor.
        z-index te problem var 
        JS'de bir problem yok


    -->
    <div class="container">
        <div class="number">
            <div class="progres" id="progress"></div>
            <div class="numbers active">1</div>
            <div class="numbers">2</div>
            <div class="numbers">3</div>
            <div class="numbers">4</div>
        </div>

        <div class="buttons">
            <button class="btn" id="prev" disabled>
                Back
            </button>


            <button class="btn " id="next" >
                Next
            </button>


        </div>

    </div>






    <script src="2İlerlemeAdimları.js"></script>
</body>

</html>

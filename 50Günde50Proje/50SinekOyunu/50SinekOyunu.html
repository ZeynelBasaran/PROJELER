<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinek Oyunu</title>
    <link rel="stylesheet" href="50SinekOyunu.css">
</head>

<body>


    <div class="screen">
        <h1>Catch the Insect</h1>
        <button class="btn" id="startbtn">Play Game</button>
    </div>


    <div class="screen">
        <h1>What is your favorite insect</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-btn">
                    <p>Fly</p>
                    <img src="https://robinneweiss.com/wp-content/uploads/2016/03/tachinid2.png" alt="1">
                </button>
            </li>
            <li>
                <button class="choose-btn">
                    <p>Mosquite</p>
                    <img src="https://cdn.theatlantic.com/thumbor/SMqDxts3d8O-m4NoIOl2SVNC9o0=/0x304:8898x5309/1952x1098/media/img/mt/2021/06/GettyImages_1263464608/original.jpg"
                        alt="2">
                </button>
            </li>
            <li>
                <button class="choose-btn">
                    <p>Spider</p>
                    <img src="https://hips.hearstapps.com/hmg-prod/images/house-spider-royalty-free-image-1568319739.jpg?crop=0.669xw:1.00xh;0.144xw,0&resize=980:*"
                        alt="3">
                </button>
            </li>
            <li>
                <button class="choose-btn">
                    <p>Roach</p>
                    <img src="https://www.innovativepest.com/wp-content/uploads/2023/08/crawling-5008010_640.jpg"
                        alt="4">
                </button>
            </li>
        </ul>
    </div>


    <div class="screen  game-container">
        <h3 class="time" id="time"></h3>
        <h3 class="score" id="score"></h3>
        <h5 class="message" id="message">
            Are you annoyed yet <br>
            You are playing an impossible game
        </h5>
    </div>




    <script src="50SinekOyunu.js"></script>
</body>

</html>
